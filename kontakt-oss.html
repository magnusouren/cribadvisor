<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/kontakt-oss.css" />
    <title>CribAdvisor</title>

    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Realfagsbygget
        const realfagsbygget = { lat: 63.415372, lng: 10.406507 };
        // The map, centered at Realfagsbygget
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: realfagsbygget,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: realfagsbygget,
          map: map,
        });
      }
    </script>
  </head>

  <body>
    <nav id="navbar"></nav>


    <div class="Kontakt_oss">
      <h1>Kontakt oss</h1>
      <input type="text" id="name" value="Navn" required>
      <input type="text" id="email" value="E-mail" required>
      <input type="text" id="message" value="Melding" required>
      <input type="submit">
      <!-- buttonm type="button">Send</button> -->
    </div>

    <div class="Besøk_oss">
      <h2>Besøk oss</h2>
      <p>A4 Realfagsbygget
      <p>Høgskoleringen 5,</p>
      <p>7034 Trondheim, </p>
      <p>Norway</p>
    </div>

    <!-- <img src="img/others/realfagsbygget.png" alt="Realfagsbygget" id="realfagsbygget_map"> -->
    



    
    <script src="script/navbar.js"></script>
    
    <div id="map"></div>
    <footer>CribAdvisor - 2021 </footer>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD67r9-hLPtpjGPoGNEhoKbFL1TfhGeQM&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
