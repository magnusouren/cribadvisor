<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/others/logo-white.png" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/kontakt-oss.css" />
    <title>CribAdvisor</title>

    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Realfagsbygget
        const realfagsbygget = { lat: 63.415372, lng: 10.406507 };
        // The map, centered at Realfagsbygget
        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: realfagsbygget,
        });
        // The marker, positioned at Realfagsbygget
        const marker = new google.maps.Marker({
          position: realfagsbygget,
          map: map,
        });
      }
    </script>
  </head>

  <body>
    <nav id="navbar"></nav>

    <div id="circle_left"></div>
    <div id="circle_right"></div>

    <div id="kontakt-oss">
      <h1>Kontakt oss</h1>
      <input type="email" id="name" placeholder="Navn" required />
      <input type="text" id="email" placeholder="E-mail" required />
      <textarea id="message" placeholder="Melding" required></textarea>
      <button type="submit" id="button">Send</button>
    </div>

    <div id="besok_oss">
      <div id="map"></div>
      <div id="adresse">
        <h2>Besøk oss</h2>
        <p>A4 Realfagsbygget</p>
        <p>Høgskoleringen 5,</p>
        <p>7034 Trondheim,</p>
        <p>Norway</p>
      </div>
    </div>

    <div id="circle_bottom"></div>

    <footer>CribAdvisor - 2021</footer>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD67r9-hLPtpjGPoGNEhoKbFL1TfhGeQM&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script src="script/navbar.js"></script>
    <script src="script/kontakt.js"></script>
  </body>
</html>
