<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/others/logo.png" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/legg-til-hybel.css" />
    <title>CribAdvisor</title>
  </head>
  <body>
    <nav id="navbar"></nav>

    <section>
      <p>Lyst til å bli en del av CribAdvisor sitt fellesskap? Fyll inn skjemaet under, og la oss komme på besøk!</p>
    </section>
    
    

    <article>
      <div id="inputs">
        <h1>Legg til din hybel</h1>
        <input type="text" id="name" placeholder="Navn">
        <input type="text" id="adress" placeholder="Adresse">
      

        <div class="dropdown_list">
          <div class="select">
            <select name="search_categories" id="search_categories">kategori
                <option value="1" selected="selected" default disabled>Kategori</option>
                <option value="2">Middag</option>
                <option value="3">Vors</option>
                <option value="4">Fest</option>
                <option value="5">Nach</option>
                <option value="6">Chillekveld</option>
              </select>
          </div>
        </div>

        <p>Når kan du ha besøk?</p>
        <input type="date" id="visit_time" placeholder="Når kan du ha besøk?">
        
        <div for="image">Legg til bilder av din hybel</div>
        
        <input type="file" class="add_image">
        
        <button type="submit" id="send_form">Send</button>
      </div>
      <div>
        <img id="picture" src="img/others/testbilde.jpg" alt="Bilde av hybel">
      </div>
    </article>
  
    <figure id=circle_top_right></figure>
    <figure id=circle_underneath_right></figure>
    <figure id=circle_upper_left></figure>

    <footer>CribAdvisor - 2021 </footer>
    
    <script src="script/navbar.js"></script>
  </body>
</html>
