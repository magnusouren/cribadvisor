<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/others/logo-white.png" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/legg-til-hybel.css" />
    <title>CribAdvisor - Legg Til Hybel</title>
  </head>
  <body>
    <nav id="navbar"></nav>

    <section>
      <h2>
        Lyst til å bli en del av CribAdvisor sitt fellesskap? Fyll inn skjemaet
        under, og la oss komme på besøk!
      </h2>
    </section>

    <article>
      <div id="inputs">
        <h1>Legg til din hybel</h1>

        <form>
          <input type="text" id="name" placeholder="Navn" required />
          <input type="text" id="adress" placeholder="Adresse" required />

          <div class="dropdown_list">
            <div class="select">
              <select name="search_categories" id="search_categories" required>
                <option value="" disabled selected>Kategori</option>
                <option value="2">Middag</option>
                <option value="3">Vors</option>
                <option value="4">Fest</option>
                <option value="5">Nach</option>
                <option value="6">Chillekveld</option>
              </select>
            </div>
          </div>

          <p>Når kan du ha besøk?</p>
          <input type="date" id="visit_time" required />

          <div>Legg til bilder av din hybel</div>

          <input type="file" class="add_image" required />

          <button type="submit" id="send_form">Send</button>
        </form>
      </div>
      <div>
        <img
          id="picture"
          src="img/others/nidaros.jpeg"
          alt="Bilde av Nidarosdomen"
        />
      </div>
    </article>

    <figure id="circle_top_right"></figure>
    <figure id="circle_underneath_right"></figure>
    <figure id="circle_upper_left"></figure>

    <footer>CribAdvisor - 2021</footer>

    <script src="script/navbar.js"></script>
  </body>
</html>
