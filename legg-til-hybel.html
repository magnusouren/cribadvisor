<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/legg-til-hybel.css" />
    <title>CribAdvisor</title>
  </head>
  <body>
    <nav id="navbar"></nav>

    <section>
      <p>Lyst til å bli en del av CribAdvisor sitt fellesskap? Fyll inn skjemaet under, og la oss komme på besøk!</p>
    </section>
    
    <article>
      <h1>Legg til din hybel</h1>

      <input type="text" id="name" placeholder="Navn">
      <br>
      <input type="text" id="adress" placeholder="Adresse">
      <br>
      
      <div class="search_categories">
        <div class="select">
           <select name="search_categories" id="search_categories">
              <option value="1" selected="selected">Middag</option>
              <option value="2">Vors</option>
              <option value="3">Fest</option>
              <option value="4">Nach</option>
              <option value="5">Chillekveld</option>
            </select>
         </div>
     </div>
      
      
      
      
      
      <!-- <label> 
        <select name="choose_cathegory" id="category">
          <option value="kategori" style="display: none;">Kategori</option>
          <option value="vors">Vors</option>
          <option value="fest">Fest</option>
          <option value="nach">Nach</option>
          <option value="frokost">Frokost</option>
          <option value="chillekveld">Chillekveld</option>
        </select>
      </label>-->
      
      <br>
      <input type="text" id="visit_time" placeholder="Når kan du ha besøk?">
      <br>
      <label for="image">Legg til bilder av din hybel</label>
      <br>
      <input type="file" id="image" placeholder="Bilder av hybel">
      <button type="submit" id="send_form">Legg til</button>
    </article>
  
    <script src="script/navbar.js"></script>
  </body>
</html>
